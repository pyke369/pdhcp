# DO NOT EDIT THIS FILE

base
{
    bootp-transaction-id    = "dup(bootp-transaction-id)"
    bootp-client-address    = "dup(bootp-client-address)"
    client-hardware-address = "dup(client-hardware-address)"
    address-lease-time      = 604800

    discover-message
    {
        match
        {
            dhcp-message-type = discover
        }
        dhcp-message-type = offer
    }

    request-message
    {
        match
        {
            dhcp-message-type = request
        }
        dhcp-message-type = ack
    }
}
